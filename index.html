<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<h1 style="text-align: center;font-size:50px">SuBoLo</h1>

<section id="demos" class="invisible">
  <!-- <h2>Demo: Recognize gestures</h2>
  <p><em>Click on an image below</em> to identify the gestures in the image.</p> -->

  <div class="detectOnClick">
    <img src="image1.jpg" crossorigin="anonymous" title="Click to get recognize!" />
    <p class="classification removed">
  </div>
  <div class="detectOnClick">
    <img src="image2.jpg" style="height:329px" crossorigin="anonymous" title="Click to get recognize!" />
    <p class="classification removed">
  </div>

  <h2 style="text-align: center;"><br>Welcome to SuBoLo</h2>
  <p style="text-align: center;font-size:21px">Show your Sign</p>

  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div style="position: relative;">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
      <p id='gesture_output' class="output">

      <div>

        <p id='speech_output' class="output"></p>
      </div>
     
    </div>
  </div>
</section>
<!-- partial -->
  <script type="module" src="./script.js"></script>
